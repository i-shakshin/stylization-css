<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      class="barber_form"
      method="POST"
      name="zayavka"
      action="/zayavka.php"
      style="font-size: 18px"
    >
      <p class="caption">Записаться онлайн</p>

      <div style="margin: 10px 0px" class="infofield">Тип стрижки:</div>
      <select name="service_type">
        <option>Стрижка</option>
        <option>Стрижка бороды</option>
        <option selected="selected">Стрижка + Борода</option>
      </select>

      <div style="margin: 10px 0px" class="infofield">Уровень специалиста:</div>
      <label><input type="radio" name="master" value="1" />Стажер</label>
      <label
        ><input
          type="radio"
          name="master"
          value="2"
          checked="checked"
        />Барбер</label
      >
      <label><input type="radio" name="master" value="3" />VIP Барбер</label>

      <div style="margin: 10px 0px" class="infofield">
        Дополнительные услуги:
      </div>
      <label><input type="checkbox" name="massage" /> Массаж головы</label>
      <label><input type="checkbox" name="razor" /> Опасная бритва</label>

      <div style="margin: 10px 0px" class="infofield">Дата и время записи:</div>
      <input type="datetime-local" name="date_time" />

      <fieldset
        style="
          width: 300px;
          background-color: Wheat;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          border: thick double #32a1ce;
          margin: 10px 0px;
        "
      >
        <legend>Контактная информация</legend>
        <div class="infofield">Ваше имя:</div>
        <input type="text" name="name" placeholder="введите ваше имя" />

        <div class="infofield">Ваш телефон:</div>
        <input
          type="tel"
          name="phone"
          placeholder="например, +7 800 123-45-67"
        />
      </fieldset>

      <input
        style="
          color: red;
          padding: 10px;
          margin-top: 20px;
          background-color: #d2691e;
          color: rgb(255, 255, 204);
          width: 337px;
        "
        type="submit"
        name="zayavka_submit"
        value="Записаться"
      />
    </form>
  </body>
</html>
